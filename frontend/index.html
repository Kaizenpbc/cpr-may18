<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <script>
      console.log('[Debug] Document loading started');
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('[Global Error]', { msg, url, lineNo, columnNo, error });
        return false;
      };
    </script>
  </head>
  <body>
    <div id="root">
      <div id="loading-indicator">Initial Loading...</div>
    </div>
    <script>
      console.log('[Debug] Body loaded, before main script');
      document.addEventListener('DOMContentLoaded', () => {
        console.log('[Debug] DOMContentLoaded fired');
      });
      window.addEventListener('load', () => {
        console.log('[Debug] Window load event fired');
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      console.log('[Debug] After main script tag');
    </script>
  </body>
</html>
